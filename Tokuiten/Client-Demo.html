<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>websocket client</title>
    <script type="text/javascript">
        var start = function () {
            var inc = document.getElementById('incoming');
            var wsImpl = window.WebSocket || window.MozWebSocket;
            var form = document.getElementById('sendForm');
            var input = document.getElementById('sendText');

            inc.innerHTML += "#:正在连接…<br/>";

            // create a new websocket and connect
            window.ws = new wsImpl('ws://localhost:23333');

            // when data is comming from the server, this metod is called
            ws.onmessage = function (evt) {
                inc.innerHTML += evt.data + '<br/>';
            };

            // when the connection is established, this method is called
            ws.onopen = function () {
                inc.innerHTML += '#:已连接<br/>';
                var nick = prompt('Nickname:', Math.random().toString(36).substr(2));
                var channel = prompt('Channel:', '233');
                ws.send(JSON.stringify({cmd: 'join', nick: nick, channel: channel}));
            };

            // when the connection is closed, this method is called
            ws.onclose = function () {
                inc.innerHTML += '#:服务器断开<br/>';
            };

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                var val = input.value;
                ws.send(JSON.stringify({cmd: 'chat', text: val}));
                input.value = "";
            });

        };
        window.onload = start;
    </script>
	
</head>
<body>
   <form id="sendForm">
       <input id="sendText" placeholder="按下回车发送文本" />
   </form>
<pre id="incoming"></pre>
</body>
</html>
